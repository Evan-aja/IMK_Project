<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../resource/login.css">  
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <title>Daftar</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="z-depth-0">
        <div class="nav-wrapper white">
            <a href="#" class="brand-logo"><img src="../resource/logo.png" ></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="../index.html" class="nohover"><span class="textset">Menu Utama</span></a></li>
              <li><a href="badges.html"><span class="textset">Tentang</span></a></li>
              <li><a href="collapsible.html"><span class="textset">Bantuan</span></a></li>
              <li><a href="masuk.html"><span class="kotak textset">Masuk</span> </a></li>
            </ul>
        </div>
      </nav>

    <!-- Bagian bawahnya -->
    <div class="row">
        <!-- Life is Journey -->
        <div class="col m7 s12 l7">
          <div class="logintitle">
            <h1 class="lifeisjourney">Life is Journey</h1>
            <h2 class="fybd">Find your best destination</h2>
          </div>
          <div class="loginpoto">
            <img src="../resource/loginPoto.png">
          </div>
        </div>

        <!-- Form Daftar -->
        <div class="col m5 s12 l5">
          <div class="menudaftar">
            <div class="menudaftartitle textset">
              Daftar
            </div>
            <form>
              <div class="container">
                <div class="input-field">
                  <input type="text" id="name" class="required">
                  <label for="name">Name</label>
                </div>
                <div class="input-field">
                  <input type="email" id="email" class="validate">
                  <label for="email">Email</label>
                </div>
                <div class="input-field">
                  <input type="password" id="Password" class="required">
                  <label for="password">Password</label>
                </div>
                <div class="input-field">
                  <input type="password" id="Re-Password" class="required">
                  <label for="password">Konfirmasi Password</label>
                </div>
                <button class="tombol">Daftar</button>
                <div class="textundertombol">
                  Sudah mempunyai akun? <a href="masuk.html"><span class="blue-text">Masuk</span></a>
                  <br>
                  Atau daftar dengan akun <a href="#"><span class="blue-text">Google</span></a>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
    </div>

    <!-- Tombol Helper -->
    <a href="#"><img src="../resource/helperpoto.jpeg" alt="helper" id="helper"></a>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
